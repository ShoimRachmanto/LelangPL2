<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Lelang PL2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .judul {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
      color: #6c757d;
    }
    .table-wrapper {
      max-height: 70vh;
      overflow-y: auto;
    }
    table {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="judul" id="judul"></div>
    <div class="table-wrapper">
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th scope="col">Tanggal</th>
            <th scope="col">Pejabat Lelang</th>
            <th scope="col">Pemohon</th>
          </tr>
        </thead>
        <tbody id="tabel-lelang">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    fetch("data/jadwal_lelang_pl2.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("judul").innerText = data.judul;
        const tbody = document.getElementById("tabel-lelang");
        data.data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.tanggal}</td>
            <td>${item.pejabat_lelang}</td>
            <td>${item.pemohon}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        document.getElementById("judul").innerText = "Gagal memuat data lelang.";
        console.error("Error loading JSON:", error);
      });
  </script>
</body>
</html>
